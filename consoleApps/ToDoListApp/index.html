<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List ConsoleApp</title>
  </head>
  <body>
    <h1>ToDo List App</h1>
    <p>Here is written how app works. Enter a command...</p>

    <ul>
      <li>"new" : Add Item in Your ToDo List</li>
      <li>"list" : List All ToDos</li>
      <li>"del" : Remove a Specific ToDo</li>
      <li>"quit" : Quit App</li>
    </ul>
    <script src="app.js"></script>
  </body>
</html>
