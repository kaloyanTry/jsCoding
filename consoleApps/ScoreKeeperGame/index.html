<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper Game</title>
  </head>
  <body>
    <h1>Score Keeper Game</h1>

    <main>
      <h2><span id="displayPl1">0</span> : <span id="displayPl2">0</span></h2>

      <select name="selectScore" id="selectScore">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <button id="btnPl1">Player1++</button>
      <button id="btnPl2">Player2++</button>
      <button id="btnReset">Reset</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
